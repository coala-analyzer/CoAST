identifier: String
type: LanguageType
creation_date: Integer
# wikidata should be Qid only
wikidata: String
github_language_id: Integer
full_name: String
# versions is a comma separated list, as normalising it has no benefit
# given that two languages with the same version identifier are completely
# unrelated.
# https://github.com/thanethomson/statik/issues/62
versions: String
# Aliases are almost unrelated, except two languages with the same alias
# are a naming clash, which is useful to know.
grammar_file: String
aliases: Alias[]
extensions: FileExtension[]
interpreters: Array
line_continuation: LineCont[]
delimiters: Delimiter[]
datatypes: DataType[]
keywords: Keyword[]
